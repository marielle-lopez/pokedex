<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600;700&family=Puritan:ital,wght@0,400;0,700;1,400;1,700&family=VT323&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./script.js"></script>
    <title>Pokédex</title>
  </head>
  <body class="body">
    <div class="page-heading">
      <img
        class="page-heading__logo"
        src="./resources/images/logo.png"
        alt="Pokemon logo"
      />
      <span class="page-heading__text">Pokédex</span>
    </div>

    <div class="search">
      <input type="text" class="search__textbox" />
      <button class="search__button">Search</button>
      <button class="search__reset-btn">Reset</button>
    </div>

    <div class="pokedex-frame">
      <div class="cards">
        <p class="cards__loading-msg">Getting Pokémon data...</p>
      </div>
    </div>

    <section class="modal modal--hidden">
      <div class="modal__close">
        <img class="modal__close__img" src="./resources/images/close.png" />
      </div>

      <!-- <div class="modal__info">
        <p class="modal__info__name"></p>

        <img class="modal__info__img" />

        <p class="modal__info__type">
          <span class="modal__info__title">type: </span>
        </p>

        <p class="modal__info__abilities">
          <span class="modal__info__title">abilities: </span>
        </p>
      </div> -->
    </section>
    <div class="overlay hidden"></div>
  </body>
</html>
